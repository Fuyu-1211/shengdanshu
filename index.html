<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Christmas AI</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #status-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000; transition: 0.5s;
        }
        .loading-text { color: #ffd700; font-size: 18px; margin-bottom: 20px; }
        .skip-btn {
            padding: 10px 20px; background: transparent; border: 1px solid #ffd700;
            color: #ffd700; border-radius: 5px; cursor: pointer;
        }
        #video-preview {
            position: absolute; bottom: 20px; right: 20px; width: 120px; height: 90px;
            border: 1px solid #ffd700; border-radius: 8px; z-index: 10; transform: scaleX(-1);
        }
    </style>
</head>
<body>

    <div id="status-overlay">
        <div class="loading-text" id="status">正在加载 AI 模型库...</div>
        <button class="skip-btn" onclick="useManualMode()">跳过 AI，使用手动互动</button>
    </div>

    <video id="video-preview" autoplay playsinline muted></video>
    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
    
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer, points;
        const count = 12000;
        let chaosPos = [], targetPos = [], lerpProgress = 1;
        let isManual = false;

        // --- 1. 初始化 3D 场景 ---
        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            for (let i = 0; i < count; i++) {
                const r = 15 * Math.pow(Math.random(), 1/2);
                const t = Math.random() * Math.PI * 2, p = Math.acos(2 * Math.random() - 1);
                chaosPos.push(r * Math.sin(p) * Math.cos(t), r * Math.sin(p) * Math.sin(t), r * Math.cos(p));
                const h = Math.random() * 12, rad = (12 - h) * 0.3, ang = Math.random() * Math.PI * 2;
                targetPos.push(Math.cos(ang) * rad, h - 6, Math.sin(ang) * rad);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(targetPos, 3));
            const mat = new THREE.PointsMaterial({ size: 0.07, color: 0xffd700, transparent: true, blending: THREE.AdditiveBlending });
            points = new THREE.Points(geo, mat);
            scene.add(points);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const pos = points.geometry.attributes.position.array;
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                pos[i3] = THREE.MathUtils.lerp(chaosPos[i3], targetPos[i3], lerpProgress);
                pos[i3+1] = THREE.MathUtils.lerp(chaosPos[i3+1], targetPos[i3+1], lerpProgress);
                pos[i3+2] = THREE.MathUtils.lerp(chaosPos[i3+2], targetPos[i3+2], lerpProgress);
            }
            points.geometry.attributes.position.needsUpdate = true;
            points.rotation.y += 0.003;
            renderer.render(scene, camera);
        }

        // --- 2. AI 手势逻辑 ---
        async function initAI() {
            try {
                const video = document.getElementById('video-preview');
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                const detector = await handPoseDetection.createDetector(
                    handPoseDetection.SupportedModels.MediaPipeHands, 
                    { runtime: 'mediapipe', solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands' }
                );

                document.getElementById('status-overlay').style.opacity = '0';
                setTimeout(() => document.getElementById('status-overlay').style.display = 'none', 500);

                async function detect() {
                    if(isManual) return;
                    const hands = await detector.estimateHands(video);
                    if (hands.length > 0) {
                        const dist = Math.abs(hands[0].keypoints[4].x - hands[0].keypoints[20].x);
                        lerpProgress = THREE.MathUtils.lerp(lerpProgress, dist > 80 ? 0 : 1, 0.2);
                    }
                    requestAnimationFrame(detect);
                }
                detect();
            } catch (e) {
                document.getElementById('status').innerText = "摄像头启动失败，请使用手动模式";
            }
        }

        // --- 3. 手动模式切换 ---
        window.useManualMode = () => {
            isManual = true;
            document.getElementById('status-overlay').style.display = 'none';
            document.addEventListener('pointerdown', () => lerpProgress = 0);
            document.addEventListener('pointerup', () => lerpProgress = 1);
            alert("已进入手动模式：长按屏幕散开粒子，松开聚合成树");
        };

        initScene();
        initAI();
    </script>
</body>
</html>
