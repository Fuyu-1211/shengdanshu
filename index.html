<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 互动圣诞粒子系统</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Segoe UI', system-ui, sans-serif; overflow: hidden; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* 简洁现代 UI 面板 */
        #ui-panel {
            position: absolute; top: 20px; left: 20px; z-index: 100;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px);
            padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            width: 220px;
        }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; margin-bottom: 5px; color: #aaa; }
        select, input { width: 100%; background: #222; border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; }
        
        #video-container {
            position: absolute; bottom: 20px; right: 20px; width: 160px; height: 120px;
            border: 2px solid #ffd700; border-radius: 10px; overflow: hidden; transform: scaleX(-1);
        }
        #webcam-video { width: 100%; height: 100%; object-fit: cover; }
        
        #status { position: absolute; top: 20px; right: 20px; color: #ffd700; font-weight: bold; }
        .btn-full { position: absolute; bottom: 20px; left: 20px; padding: 10px 20px; background: #fff; color: #000; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="ui-panel">
        <h3 style="margin-top:0; color: #ffd700;">Christmas AI</h3>
        <div class="control-group">
            <label>粒子形状</label>
            <select id="shapeSelect">
                <option value="circle">经典圆形</option>
                <option value="star">五角星</option>
                <option value="snowflake">冰晶雪花</option>
            </select>
        </div>
        <div class="control-group">
            <label>粒子颜色</label>
            <input type="color" id="colorPicker" value="#ffd700">
        </div>
        <p style="font-size: 11px; color: #888;">提示：张开手掌扩散粒子，握拳聚合成树。移动手掌调整视角。</p >
    </div>

    <div id="status">正在启动 AI 摄像头...</div>
    <div id="video-container"><video id="webcam-video" autoplay playsinline></video></div>
    <button class="btn-full" onclick="document.documentElement.requestFullscreen()">全屏控制</button>
    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer, points, detector;
        const count = 15000;
        let chaosPos = [], targetPos = [];
        let lerpProgress = 1; 

        async function initAI() {
            const video = document.getElementById('webcam-video');
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            const model = handPoseDetection.SupportedModels.MediaPipeHands;
            detector = await handPoseDetection.createDetector(model, {
                runtime: 'mediapipe',
                solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands'
            });
            document.getElementById('status').innerText = "AI 就绪：尝试张开/握紧手掌";
            detectHand();
        }

        async function detectHand() {
            const video = document.getElementById('webcam-video');
            const hands = await detector.estimateHands(video);

            if (hands.length > 0) {
                const hand = hands[0];
                // 计算食指尖和手掌根部的距离来判断张开/闭合
                const thumb = hand.keypoints[4];
                const pinky = hand.keypoints[20];
                const dist = Math.sqrt(Math.pow(thumb.x - pinky.x, 2) + Math.pow(thumb.y - pinky.y, 2));
                
                // 阈值判断：张开手掌距离大
                lerpProgress = THREE.MathUtils.lerp(lerpProgress, dist > 100 ? 0 : 1, 0.1);
                
                // 视角跟随手掌移动
                const centerX = hand.keypoints[9].x; 
                camera.position.x = THREE.MathUtils.lerp(camera.position.x, (centerX - 320) / 20, 0.1);
            }
            requestAnimationFrame(detectHand);
        }

        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            for (let i = 0; i < count; i++) {
                const r = 15 * Math.pow(Math.random(), 1/2);
                const t = Math.random() * Math.PI * 2;
                const p = Math.acos(2 * Math.random() - 1);
                chaosPos.push(r * Math.sin(p) * Math.cos(t), r * Math.sin(p) * Math.sin(t), r * Math.cos(p));

                const h = Math.random() * 12;
                const rad = (12 - h) * 0.3;
                const ang = Math.random() * Math.PI * 2;
                targetPos.push(Math.cos(ang) * rad, h - 6, Math.sin(ang) * rad);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(targetPos, 3));
            
            const mat = new THREE.PointsMaterial({
                size: 0.08,
                color: 0xffd700,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            points = new THREE.Points(geo, mat);
            scene.add(points);

            // UI 交互绑定
            document.getElementById('colorPicker').addEventListener('input', (e) => {
                mat.color.set(e.target.value);
            });
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const pos = points.geometry.attributes.position.array;
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                pos[i3] = THREE.MathUtils.lerp(chaosPos[i3], targetPos[i3], lerpProgress);
                pos[i3+1] = THREE.MathUtils.lerp(chaosPos[i3+1], targetPos[i3+1], lerpProgress);
                pos[i3+2] = THREE.MathUtils.lerp(chaosPos[i3+2], targetPos[i3+2], lerpProgress);
            }
            points.geometry.attributes.position.needsUpdate = true;
            points.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        initScene();
        animate();
        initAI();
    </script>
</body>
</html>
