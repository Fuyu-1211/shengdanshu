<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pink Magic Christmas v3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Space Mono', monospace; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .ui-panel { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 450px; z-index: 100; }
        .input-wrapper { display: flex; background: rgba(30, 0, 30, 0.7); border: 1px solid #ffd700; padding: 4px; border-radius: 4px; backdrop-filter: blur(5px); }
        input { flex: 1; background: transparent; border: none; color: #ffb6c1; outline: none; font-family: 'Space Mono'; font-size: 14px; padding: 12px; }
        button { background: #ffd700; border: none; color: #000; padding: 0 20px; cursor: pointer; font-weight: bold; font-family: 'Space Mono'; }
        
        .brightness-ctrl { position: absolute; top: 20px; left: 20px; color: #ffd700; font-size: 11px; letter-spacing: 2px; z-index: 200; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; }
        input[type=range] { width: 120px; accent-color: #ffd700; display: block; margin-top: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="brightness-ctrl">
        BRIGHTNESS CONTROL
        <input type="range" id="bright-range" min="0.1" max="5.0" step="0.1" value="2.5">
    </div>

    <div id="canvas-container"></div>

    <div class="ui-panel">
        <div class="input-wrapper">
            <input type="text" id="wish-input" placeholder="WISH-INPUT-SPLUT..." maxlength="20">
            <button onclick="sendWish()">SEND</button>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer, clock;
        let treeLayers = [], starParticles, snowSystem, wishes = [];
        let mouseX = 0, targetX = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, 24);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            clock = new THREE.Clock();
            
            // 核心功能：创建粒子树
            createLayeredTree();
            // 核心功能：创建粉色粒子星团
            createPinkStarParticles();
            createBackgroundSnow();
            
            animate();

            // 交互：视角跟随
            const handleMove = (x) => { targetX = (x - window.innerWidth / 2) * 0.0015; };
            document.addEventListener('mousemove', (e) => handleMove(e.clientX));
            document.addEventListener('touchmove', (e) => handleMove(e.touches[0].clientX));
        }

        function createLayeredTree() {
            const configs = [
                { y: -6, r: 7.5, h: 4.5, count: 15000 },
                { y: -3, r: 6.0, h: 4.0, count: 12000 },
                { y: 0.5, r: 4.5, h: 3.5, count: 9000 },
                { y: 3.5, r: 3.0, h: 3.0, count: 7000 },
                { y: 6.0, r: 1.5, h: 2.0, count: 4000 }
            ];

            configs.forEach(cfg => {
                const geo = new THREE.BufferGeometry();
                const pos = new Float32Array(cfg.count * 3);
                const cols = new Float32Array(cfg.count * 3);
                const colorCore = new THREE.Color(0xff1493); // 深粉
                const colorEdge = new THREE.Color(0xffb6c1); // 浅粉

                for (let i = 0; i < cfg.count; i++) {
                    const h = Math.random() * cfg.h;
                    const r = (cfg.h - h) * (cfg.r / cfg.h) * Math.pow(Math.random(), 0.5);
                    const ang = Math.random() * Math.PI * 2;
                    const i3 = i * 3;
                    pos[i3] = Math.cos(ang) * r;
                    pos[i3+1] = h + cfg.y;
                    pos[i3+2] = Math.sin(ang) * r;

                    const c = colorCore.clone().lerp(colorEdge, Math.random());
                    cols[i3] = c.r; cols[i3+1] = c.g; cols[i3+2] = c.b;
                }
                geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
                geo.setAttribute('color', new THREE.BufferAttribute(cols, 3));

                const mat = new THREE.PointsMaterial({
                    size: 0.12, vertexColors: true, transparent: true,
                    blending: THREE.AdditiveBlending, depthWrite: false, opacity: 0.7
                });
                const p = new THREE.Points(geo, mat);
                scene.add(p);
                treeLayers.push(p);
            });
        }

        function createPinkStarParticles() {
            const count = 3500;
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            const cols = new Float32Array(count * 3);
            
            for (let i = 0; i < count; i++) {
                // 星状算法：使用球坐标系扩散
                const r = Math.pow(Math.random(), 2.0) * 1.5;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                const i3 = i * 3;
                pos[i3] = r * Math.sin(phi) * Math.cos(theta);
                pos[i3+1] = r * Math.sin(phi) * Math.sin(theta) + 8.5; // 树尖位置
                pos[i3+2] = r * Math.cos(phi);

                // 纯粉色系粒子
                cols[i3] = 1.0; 
                cols[i3+1] = 0.4 + Math.random() * 0.4; // 暖粉
                cols[i3+2] = 0.7;
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(cols, 3));

            const mat = new THREE.PointsMaterial({
                size: 0.15, vertexColors: true, transparent: true,
                blending: THREE.AdditiveBlending, depthWrite: false
            });
            starParticles = new THREE.Points(geo, mat);
            scene.add(starParticles);
        }

        function createBackgroundSnow() {
            const count = 1500;
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5)*60;
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            snowSystem = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.05, transparent: true, opacity: 0.3 }));
            scene.add(snowSystem);
        }

        window.sendWish = () => {
            const input = document.getElementById('wish-input');
            if(!input.value) return;

            const group = new THREE.Group();
            const ball = new THREE.Mesh(new THREE.SphereGeometry(0.3, 8, 8), new THREE.MeshBasicMaterial({ color: 0xffffff, blending: THREE.AdditiveBlending }));
            group.add(ball);
            
            group.position.set((Math.random()-0.5)*15, -12, (Math.random()-0.5)*5);
            scene.add(group);

            wishes.push({ obj: group, start: group.position.clone(), end: new THREE.Vector3(0, 8.5, 0), p: 0 });
            input.value = "";
        };

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // 1. 修复亮度控制：直接作用于材质透明度系数
            const bVal = parseFloat(document.getElementById('bright-range').value);
            
            mouseX += (targetX - mouseX) * 0.05;

            // 更新树体层
            treeLayers.forEach((layer, idx) => {
                layer.rotation.y = mouseX + time * (0.1 + idx * 0.02);
                layer.material.opacity = (0.4 + Math.sin(time * 2) * 0.1) * (bVal / 2.5); // 关联滑块
            });

            // 更新粉色粒子星星
            starParticles.rotation.y = -time * 0.5;
            starParticles.rotation.z = time * 0.3;
            starParticles.scale.setScalar(1 + Math.sin(time * 4) * 0.05); // 呼吸跳动效果
            starParticles.material.opacity = (0.8 + Math.sin(time * 3) * 0.2) * (bVal / 2.5);

            // 许愿轨迹
            for(let i = wishes.length-1; i>=0; i--) {
                const w = wishes[i];
                w.p += 0.008;
                const t = 1 - Math.pow(1 - w.p, 3); 
                w.obj.position.lerpVectors(w.start, w.end, t);
                w.obj.position.x += Math.sin(w.p * 15) * 0.1;
                if(w.p >= 1) { scene.remove(w.obj); wishes.splice(i, 1); }
            }

            // 雪花
            snowSystem.position.y -= 0.02;
            if(snowSystem.position.y < -20) snowSystem.position.y = 20;

            renderer.render(scene, camera);
        }

        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
